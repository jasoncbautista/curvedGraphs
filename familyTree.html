<html>
  <head>
    <script type='text/javascript' src='https://www.google.com/jsapi'></script>
    <script type='text/javascript'>
      google.load('visualization', '1', {packages:['orgchart']});
      google.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Name');
        data.addColumn('string', 'Manager');
        data.addColumn('string', 'ToolTip');
        data.addRows([
[{v:'Phil Jackson', f:"Phil Jackson <br /><img src='http://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Phil_Jackson_3_cropped.jpg/200px-Phil_Jackson_3_cropped.jpg'>"}, '', ''],
          // [{v:'Mike DAntoni', f:"Mike DAntoni"}, '', ''],
[{v:'Kobe Bryant', f:'Kobe Bryant <br /> <img src="http://www.ballerstatus.com/wp-content/uploads/2013/11/kobebryant1.jpg">'}, 'Phil Jackson', 'Mike DAntoni'],



[{v:'Michael Jordan', f:'Michael Jordan<br /> <img src="http://blogs-images.forbes.com/richdanker/files/2011/05/Jordan_Lipofsky.jpg">'}, 'Phil Jackson', 'Mike DAntoni'],

        ]);



// https://developers.google.com/chart/interactive/docs/gallery/orgchart?csw=1#Example


        var chart = new google.visualization.OrgChart(document.getElementById('chart_div'));
        chart.draw(data, {allowHtml:true});
      }
    </script>
  </head>

  <body>
    <div id='chart_div'></div>
  </body>
</html>
