<!DOCTYPE HTML>
<html>
  <head>
    <style>
      body {
        background: #242424;
        margin: 0px;
        padding: 0px;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="578" height="250"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var x = canvas.width / 2;
      var y = canvas.height / 2;


      var drawArc = function(context, color,  endingAngle, radius) {
          var startAngle = 0.0 * Math.PI;
          var endAngle = endingAngle  * Math.PI;

          var interval = 10;
          var fraction = endingAngle / interval;

          for(var ii = 1; ii < interval; ii++) {
              (function(ii2){
              setTimeout(function(){ 

                  var counterClockwise = false;
                  context.beginPath();
                  // Calculate new starting angle
                  startAngle =  fraction * (ii2-1) * Math.PI;
                  startAngle-=0.01;
                  var endingAngle = fraction * ii2 * Math.PI;
                  console.log("startAngle", startAngle);
                  console.log("endAngle ", endingAngle);
                  context.arc(x, y, radius, startAngle, endingAngle, counterClockwise);
                  if (ii2+1 === interval) {
                      context.lineWidth = 15.5;
                  } else {
                      context.lineWidth = 14.05
                  }

                  // line color
                  context.strokeStyle = color ;
                  context.stroke();

              }, ii2*50);
          }(ii));
          }
      }

      var base = 60
      drawArc(context, '#626368',  1.3, base);
      drawArc(context, '#aaa6a5',  0.8, base + 15);
      drawArc(context, '#eaa814', 0.4,  base + 30);
      // drawArc(context, 'yellow', 0.4,  base + 30);

    </script>
  </body>
</html>
